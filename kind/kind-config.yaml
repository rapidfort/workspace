apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."100.127.107.7:5000"]
    endpoint = ["https://100.127.107.7:5000"]
  [plugins."io.containerd.grpc.v1.cri".registry.configs."100.127.107.7:5000".tls]
    insecure_skip_verify = true
nodes:
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP    
    - containerPort: 443
      hostPort: 443
      protocol: TCP
    - containerPort: 30500
      hostPort: 5000
      protocol: TCP
    - containerPort: 32669
      hostPort: 8669
      protocol: TCP
    extraMounts:
      - hostPath: /opt/rapidfort/local-bucket
        containerPath: /opt/rapidfort/local-bucket
      - hostPath: /.rapidfort/run
        containerPath: /var/lib/toolbox/.rapidfort/run
      - hostPath: /sys/module/overlay/parameters
        containerPath: /sys/module/overlay/parameters

